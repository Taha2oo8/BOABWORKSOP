  <title>Programming Workshop</title>

  <style>
    :root{--bg:#f6f8ff;--card:#ffffff;--accent:#3740ff;--muted:#6b7280}

    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(180deg,var(--bg),#eef2ff)}

    h1{margin:0 0 8px;font-size:1.4rem}

    p{margin:6px 0;color:var(--muted)}

    .code{display:inline-block;padding:8px 12px;background:#0f1724;color:#fff;border-radius:8px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace}
    .time{font-weight:700;margin-top:12px}
  </style>
</head>
